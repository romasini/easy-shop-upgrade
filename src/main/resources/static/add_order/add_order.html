<div>
    <h3>Оформление заказа</h3>
    <form novalidate ng-submit="submitCreateNewOrder()">
        <div class="form-group">
            <label for="orderName">ФИО</label>
            <input type="text" class="form-control" id="orderName" ng-model="newOrder.name" name="name">
        </div>
        <div class="form-group">
            <label for="orderPhone">Контактный телефон</label>
            <input type="text" class="form-control" id="orderPhone" ng-model="newOrder.phone" name="phone">
        </div>
        <div class="form-group">
            <label for="orderAddress">Адрес доставки</label>
            <input type="text" class="form-control" id="orderAddress" ng-model="newOrder.address" name="address">
        </div>
        <table class="table table-hover" cellpadding="0" cellspacing="0">
            <tr>
                <td>Название</td>
                <td>Количество</td>
                <td>Цена</td>
            </tr>
            <tbody>
            <tr ng-repeat="oi in cart.items">
                <td>{{oi.productTitle}}</td>
                <td>{{oi.quantity}}</td>
                <td>{{oi.pricePerProduct + ' * ' + oi.quantity + ' = ' + oi.price}}</td>
            </tr>
            </tbody>
        </table>
        <div class="form-group">
            <label for="orderPrice">Итоговая стоимость</label>
            <input type="number" readonly class="form-control" id="orderPrice" name="price" value="{{cart.amount}}">
        </div>
        <button type="submit" class="btn btn-primary">Оформить</button>
    </form>
</div>
