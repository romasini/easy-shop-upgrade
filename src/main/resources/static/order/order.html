<h3>Заказ</h3>

    <div class="form-group">
        <label for="orderName">ФИО</label>
        <input type="text" readonly class="form-control" id="orderName" ng-model="Order.name" name="name">
    </div>
    <div class="form-group">
        <label for="orderPhone">Контактный телефон</label>
        <input type="text" readonly class="form-control" id="orderPhone" ng-model="Order.phone" name="phone">
    </div>
    <div class="form-group">
        <label for="orderAddress">Адрес доставки</label>
        <input type="text" readonly class="form-control" id="orderAddress" ng-model="Order.address" name="address">
    </div>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Название</td>
            <td>Количество</td>
            <td>Цена</td>
        </tr>
        <tbody>
        <tr ng-repeat="oi in Order.items">
            <td>{{oi.productTitle}}</td>
            <td>{{oi.quantity}}</td>
            <td>{{oi.pricePerProduct + ' * ' + oi.quantity + ' = ' + oi.price}}</td>
        </tr>
        </tbody>
    </table>
    <div class="form-group">
        <label for="orderPrice">Итоговая стоимость</label>
        <input type="number" readonly class="form-control" id="orderPrice" name="price" value="{{Order.price}}">
    </div>
