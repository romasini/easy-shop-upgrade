<div>
    <h3>Личный кабинет</h3>
    <form novalidate ng-submit="submitUpdateProfile()">
        <div class="form-group">
            <label for="firstname">Имя</label>
            <input type="text" class="form-control" id="firstname" ng-model="Profile.firstname" name="firstname">
        </div>
        <div class="form-group">
            <label for="lastname">Фамилия</label>
            <input type="text" class="form-control" id="lastname" ng-model="Profile.lastname" name="lastname">
        </div>
        <div class="form-group">
            <label for="phone">Контактный телефон</label>
            <input type="text" class="form-control" id="phone" ng-model="Profile.phone" name="phone">
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" id="email" ng-model="Profile.email" name="email">
        </div>
        <div class="form-group">
            <label for="birthdate">Дата рождения</label>
            <input type="date" class="form-control" id="birthdate" ng-model="Profile.birthdate" value="Profile.birthdate | datetime: 'yyyy-MM-dd'" name="birthdate">
        </div>
        <div class="form-group">
            <label for="sex">Пол</label>
            <input type="text" class="form-control" id="sex" ng-model="Profile.sex" name="sex">
        </div>
        <div class="form-group">
            <label for="address">Адрес</label>
            <input type="text" class="form-control" id="address" ng-model="Profile.address" name="address" >
        </div>
        <div class="form-group">
            <label for="password">Введите пароль для подтвеждения</label>
            <input type="password" ng-model="password" id="password" class="form-control" placeholder="Пароль" style="margin-bottom: 10px;" required="">
        </div>

        <button type="submit" class="btn btn-primary">Подтвердить</button>
    </form>
</div>
